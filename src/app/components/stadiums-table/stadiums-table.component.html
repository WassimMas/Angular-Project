<table class="table">
  <tr>
    <th>Name</th>
    <th>Country</th>
    <th>Capacity</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let s of stadia">
    <td>{{ s._id }}</td>
    <td>{{ s.name }}</td>
    <td>{{ s.country }}</td>
    <td>{{ s.capacity }}</td>
    <td>
      <button class="btn btn-success">Display</button>
    </td>
  </tr>
</table>
