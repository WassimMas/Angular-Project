<div
  class="hero overlay"
  style="background-image: url('assets/images/bg_3.jpg')"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8 ml-auto">
        <h1 class="text-white">Edit Match</h1>
      </div>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-lg-12">
      <form #EditMatchForm="ngForm" (ngSubmit)="editPlayer()">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="player.name"
            placeholder="Player name"
            name="a"
          />
        </div>
        <div class="form-group">
          <input
            type="number"
            class="form-control"
            [(ngModel)]="player.age"
            placeholder="Player age"
            name="b"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="player.position"
            placeholder="Player position"
            name="c"
          />
        </div>
        <div class="form-group">
          <input
            type="number"
            class="form-control"
            [(ngModel)]="player.number"
            placeholder="Score Two"
            name="d"
          />
        </div>

        <div class="form-group">
          <input
            type="submit"
            class="btn btn-primary py-3 px-5"
            value="Edit Match"
          />
        </div>
      </form>
    </div>
  </div>
</div>
