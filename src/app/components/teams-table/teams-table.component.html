<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Team Name</th>
      <th scope="col">Team Fondation</th>
      <th scope="col">Team Owner</th>
      <th scope="col">Stadium Name</th>
      <th scope="col">Stadium Country</th>
      <th scope="col">Stadium Capacity</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams">
      <th scope="row">{{ team._id }}</th>
      <td>{{ team.name }}</td>
      <td>{{ team.fondation }}</td>
      <td>{{ team.owner }}</td>
      <td>{{ team.stadium.name }}</td>
      <td>{{ team.stadium.country }}</td>
      <td>{{ team.stadium.capacity }}</td>
      <td>
        <button class="btn btn-info" (click)="displayTeam(team._id)">
          Display
        </button>
        <button class="btn btn-warning" (click)="editTeam(team._id)">
          Edit
        </button>
        <button class="btn btn-danger" (click)="deleteTeam(team._id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
