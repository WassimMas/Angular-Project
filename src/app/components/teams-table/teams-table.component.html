<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Team Name</th>
      <th scope="col">Team Fondation</th>
      <th scope="col">Staduim</th>
      <th scope="col">Team Owner</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams">
      <th scope="row">{{ team.id }}</th>
      <td>{{ team.teamName }}</td>
      <td>{{ team.teamFondation }}</td>
      <td>{{ team.staduim }}</td>
      <td>{{ team.teamOwner }}</td>
      <td>
        <button class="btn btn-info" (click)="displayTeam(team.id)">
          Display
        </button>
        <button class="btn btn-warning">Edit</button>
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
