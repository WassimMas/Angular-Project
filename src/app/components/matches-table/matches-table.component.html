<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Team One</th>
      <th scope="col">Team Two</th>
      <th scope="col">Score One</th>
      <th scope="col">Score Two</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let match of matches">
      <th scope="row">{{ match.id }}</th>
      <td>{{ match.teamOne }}</td>
      <td>{{ match.teamTwo }}</td>
      <td>{{ match.scoreOne }}</td>
      <td>{{ match.scoreTwo }}</td>
      <td>
        <button class="btn btn-info" (click)="goToDisplay(match.id)">
          Display
        </button>
        <button
          class="btn btn-warning"
          style="margin-left: 5px; margin-right: 5px"
          (click)="goToEdit(match.id)"
        >
          Edit
        </button>
        <button class="btn btn-danger" (click)="delete(match.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
