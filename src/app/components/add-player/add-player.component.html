<div
  class="hero overlay"
  style="background-image: url('assets/images/bg_3.jpg')"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8 ml-auto">
        <h1 class="text-white">add Player</h1>
      </div>
    </div>
  </div>
</div>
<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-lg-12">
      <form #AddPlayerForm="ngForm" (ngSubmit)="addPlayer()">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="player.name"
            placeholder="Name"
            name="a"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="player.position"
            placeholder="Position"
            name="b"
          />
        </div>

        <div class="form-group">
          <input
            type="number"
            class="form-control"
            [(ngModel)]="player.age"
            placeholder="Age"
            name="c"
          />
        </div>
        <div class="form-group">
          <input
            type="number"
            class="form-control"
            [(ngModel)]="player.nbr"
            placeholder="Player Number"
            name="d"
          />
        </div>

        <div class="form-group">
          <input
            type="submit"
            class="btn btn-primary py-3 px-5"
            value="Add Player"
          />
        </div>
      </form>
    </div>
  </div>
</div>
