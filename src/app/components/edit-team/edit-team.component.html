<div
  class="hero overlay"
  style="background-image: url('assets/images/bg_3.jpg')"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8 ml-auto">
        <h1 class="text-white">Edit Team</h1>
      </div>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-lg-12">
      <form #EditTeamForm="ngForm" (ngSubmit)="editTeam()">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="team.name"
            placeholder="Team name"
            name="a"
          />
        </div>
        <div class="form-group">
          <input
            type="number"
            class="form-control"
            [(ngModel)]="team.fondation"
            placeholder="Foundation"
            name="b"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="team.staduim"
            placeholder="Staduim"
            name="c"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="team.owner"
            placeholder="Team Owner"
            name="d"
          />
        </div>

        <div class="form-group">
          <input
            type="submit"
            class="btn btn-primary py-3 px-5"
            value="Edit Team"
          />
        </div>
      </form>
    </div>
  </div>
</div>
