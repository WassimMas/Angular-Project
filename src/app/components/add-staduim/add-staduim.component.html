<div
  class="hero overlay"
  style="background-image: url('assets/images/bg_3.jpg')"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8 ml-auto">
        <h1 class="text-white">add Stadium</h1>
      </div>
    </div>
  </div>
</div>
<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-lg-12">
      <form #stadiumForm="ngForm" (ngSubmit)="addStadium()">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="stadium.name"
            placeholder="Name"
            name="a"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="stadium.country"
            placeholder="Country"
            name="b"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="stadium.capacity"
            placeholder="Capacity"
            name="c"
          />
        </div>
        <div class="form-group">
          <input
            type="submit"
            class="btn btn-primary py-3 px-5"
            value="Add Stadium"
          />
        </div>
      </form>
    </div>
  </div>
</div>
