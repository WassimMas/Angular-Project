<div
  class="hero overlay"
  style="background-image: url('assets/images/bg_3.jpg')"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8 ml-auto">
        <h1 class="text-white">Search Weather</h1>
      </div>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="weatherForm">
        <div class="form-group">
          <input
            formControlName="cityName"
            type="text"
            class="form-control"
            placeholder="City Name"
            name="a"
          />
        </div>

        <div
          *ngIf="
            weatherForm.controls['cityName'].invalid &&
            (weatherForm.controls['cityName'].touched ||
              weatherForm.controls['cityName'].dirty)
          "
        ></div>

        <div
          style="color: white"
          *ngIf="weatherForm.controls['cityName'].errors?.['required']"
        >
          City name is required
        </div>

        <div class="form-group">
          <input
            type="submit"
            class="btn btn-primary py-3 px-5"
            value="search"
            (click)="search()"
          />
        </div>
      </form>
      <div>
        <p>Temperature: {{ weatherResult.temperature }}</p>
        <p>Pressure: {{ weatherResult.pressure }}</p>
        <p>Humidity: {{ weatherResult.humidity }}</p>
        <p>Wind Speed: {{ weatherResult.speed }}</p>
        <img [src]="weatherResult.icon" alt="This is a weather icon" />
      </div>
    </div>
  </div>
</div>
